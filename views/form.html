<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

<body>
    <div class="container">
        <h2>Form control: textarea</h2>
        <p>The form below contains a textarea for comments:</p>
        <form id='form' action='/return' method='post'>
            <div class="form-group">
                <label for="comment">Comment:</label><br/>
                <textarea class="form-control" cols="50" rows="5" id="comment" name="data"></textarea>
            </div>
            <div class='button'>
                    <button type="submit">Send Textarea</button>
             </div>
        </form>
    </div>
</body>
</html>
